{% block sig_block %}
{% if isDigitalSig %}
    {% if digital_object.isActive %}
        File to Sign: {{ digital_object.upload.file.name }}
        <div class="container">
            {% include "algorithms.html" %}
        </div>
    {% else %}
        <div class="basic">
                {% include "upload.html" %}
        </div>
    {% endif %}
{% else %}
    <a href="{% url 'functions_index' 1 0 0 0 %}"
    class="btn btn-primary">
    Try It!
    </a>
{% endif %}

{% endblock %}
